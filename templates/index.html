<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 500px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var locations = [
           ['Title A', 13.180967,102.715546],
           ['Title B', 13.200848,101.616669],
           ['Title C', 13.147372,104.597443],
           ['Title D', 13.19125,103.710052]
        ];
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 13.736717, lng: 100.523186},
          zoom: 5
          //mapTypeId:google.maps.MapTypeId.HYBRID
        });
        var infowindow = new google.maps.InfoWindow;
        var marker, i;

        for (i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            map: map
          });
          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              infowindow.setContent(locations[i][0]);
              infowindow.open(map, marker);
            }
          })(marker, i));
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjE02o0x9218Hz1McqFlrN3quz545-Vcs&callback=initMap"
    async defer></script>
  </body>
</html>
